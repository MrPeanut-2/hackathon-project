<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icons/roundedLogo.png" sizes="16x16">
    <!-- EmailJS v4 SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="task-bar">
        <p>Nexus</p>
        <div class="user-controls">
		<img id="darkModeToggle" src="./icons/moon.svg" alt="Dark Mode" title="Toggle Dark Mode">
            <img class="input-actions" src="./icons/filter.svg" alt="Filter">
            <img class="input-actions" src="./icons/person.svg" alt="Profile">
        </div>
    </div>
    
    <!-- Hidden email form -->
    <div id="emailForm" class="email-form-modal">
        <h3>Send Email</h3>
        <input type="email" id="emailTo" placeholder="Recipient email">
        <input type="text" id="emailSubject" placeholder="Subject">
        <textarea id="emailBody" placeholder="Email content"></textarea>
        <div class="email-form-buttons">
            <button id="cancelEmail" class="btn-cancel">Cancel</button>
            <button id="sendEmailBtn" class="btn-send">Send</button>
        </div>
    </div>
    
    <div id="overlay" class="modal-overlay"></div>

    <!-- Rate Limit Warning Popup -->
    <div id="rateLimitPopup" class="rate-limit-popup">
        <h3>API Usage Alert ⚠️</h3>
        <p id="popupMessage">You've made <span id="callCount">5</span> API calls. Free tier limits are strict.</p>
        <div class="popup-buttons">
            <button id="continueApiBtn" class="btn-primary">Continue with Real API</button>
            <button id="switchToMockBtn" class="btn-secondary">Switch to Mock Mode (Testing)</button>
            <button id="dismissPopupBtn" class="btn-tertiary">Dismiss</button>
        </div>
    </div>
    <div id="rateLimitOverlay" class="modal-overlay"></div>

    <div class="container">
        <div class="welcome-header">
            <h1>
                <img src="./icons/logo.jpg" style="width: 40px; height: 40px;">
                Welcome to Nexus,
            </h1>
        </div>

        <div class="input-container">
            <div class="input-box">
                <input id="main-input" type="text" placeholder="Type your request here...">
                <div class="lower-input-TB">
                    <div class="input-actions">
                        <button>
                            <img src="./icons/add.svg" alt="Add">
                        </button>
                        <button>
                            <img src="./icons/boxes.svg" alt="Templates">
                        </button>
                        <button>
                            <img src="./icons/voice.svg" alt="Voice">
                        </button>
                    </div>
                    <button class="send-button">
                        <img src="./icons/send.svg" alt="Send">
                    </button>
                </div>
            </div>
        </div>

        <div class="suggested-div">
            <p>Suggested</p>
            <div class="suggestions-grid">
                <button class="suggestion-card">
                    <p>Ask me to Send an Email</p>
                    <p>about anything</p>
                </button>
                <button class="suggestion-card">
                    <p>Send an email to Jerry</p>
                    <p>About an upcoming meeting</p>
                </button>
                <button class="suggestion-card">
                    <p>Give me ideas</p>
                    <p>For what to do with my kid's art</p>
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
    <!-- Inline Styles for Modals -->
    <style>
        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        /* Email Form Styling */
        .email-form-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: var(--radius-lg);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            width: 450px;
            max-width: 90%;
            border: 1px solid var(--border-light);
            animation: slideIn 0.3s ease;
        }
        
        .email-form-modal h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }
        
        .email-form-modal input,
        .email-form-modal textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .email-form-modal input:focus,
        .email-form-modal textarea:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }
        
        .email-form-modal textarea {
            height: 150px;
            resize: vertical;
        }
        
        .email-form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn-cancel, .btn-send {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 14px;
            transition: all 0.15s ease;
        }
        
        .btn-cancel {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }
        
        .btn-cancel:hover {
            background: var(--bg-tertiary);
            border-color: var(--border);
        }
        
        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .btn-send:hover {
            background: var(--accent-hover);
        }
        
        /* Rate Limit Popup Styling */
        .rate-limit-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            padding: 25px;
            border-radius: var(--radius-lg);
            z-index: 2000;
            box-shadow: var(--shadow-lg);
            width: 400px;
            max-width: 90%;
            border: 1px solid var(--border-light);
        }
        
        .rate-limit-popup h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }
        
        .rate-limit-popup p {
            margin-bottom: 20px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-primary, .btn-secondary, .btn-tertiary {
            padding: 12px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 14px;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }
        
        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
        }
        
        .btn-tertiary {
            background: transparent;
            color: var(--text-tertiary);
            border: none;
        }
        
        .btn-tertiary:hover {
            color: var(--text-secondary);
        }
        
        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Responsive adjustments for modals */
        @media (max-width: 768px) {
            .email-form-modal,
            .rate-limit-popup {
                width: 90%;
                padding: 20px;
            }
            
            .email-form-buttons,
            .popup-buttons {
                flex-direction: column;
            }
            
            .email-form-buttons button,
            .popup-buttons button {
                width: 100%;
            }
        }
    </style>
</body>
</html>
