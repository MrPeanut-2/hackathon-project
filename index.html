<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="task-bar">
        <img src="./icons/logo.svg" alt="Logo">
        <p>AI Companion</p>
        <div class="user-controls">
		<img  src="./icons/filter.svg" alt="Filter">
            <img  src="./icons/person.svg" alt="Profile">
        </div>
    </div>

    <div class="container">
        <div class="welcome-header">
            <h1>
                <img src="./icons/logo.svg" alt="Logo">
                Welcome back, Nahom
            </h1>
        </div>

        <div class="input-container">
            <div class="input-box">
                <input type="text" placeholder="Type your request here...">
                <div class="lower-input-TB">
                    <div class="input-actions">
                        <button>
                            <img src="./icons/add.svg" alt="Add">
                        </button>
                        <button>
                            <img src="./icons/boxes.svg" alt="Templates">
                        </button>
                        <button>
                            <img src="./icons/voice.svg" alt="Voice">
                        </button>
                    </div>
                    <button class="send-button">
                        <img src="./icons/send.svg" alt="Send">
                    </button>
                </div>
            </div>
        </div>

        <div class="suggested-div">
            <p>Suggested</p>
            <div class="suggestions-grid">
                <button class="suggestion-card">
                    <p>Help me study</p>
                    <p>Vocabulary for college entrance exam</p>
                </button>
                <button class="suggestion-card">
                    <p>Send an email to Jerry</p>
                    <p>About an upcoming meeting</p>
                </button>
                <button class="suggestion-card">
                    <p>Give me ideas</p>
                    <p>For what to do with my kid's art</p>
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
